# ============================================================================
# Application Configuration
# Twitter Airline Sentiment Analysis
# ============================================================================

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.input.topic=tweets_topic
kafka.output.topic=realtime_alerts

# Kafka Streams Configuration
kafka.streams.application.id=sentiment-alert-app
kafka.streams.commit.interval.ms=1000
kafka.streams.processing.guarantee=at_least_once

# HDFS Configuration
hdfs.url=hdfs://localhost:9000
hdfs.user=hadoop

# Hive Configuration
hive.metastore.uris=thrift://localhost:9083

# Data Paths
data.raw.path=/project/raw/
data.stream.avro.path=/project/streamed_tweets_avro/
data.batch.parquet.path=/project/batch_results_parquet/

# Local Development Paths (Windows)
local.data.path=./data
local.output.path=./output

# Producer Configuration
producer.message.delay.ms=100
producer.batch.size=16384
producer.linger.ms=1

# Spark Configuration
spark.master=local[*]
spark.app.name=TwitterSentimentBatchJob
spark.sql.parquet.compression.codec=snappy

